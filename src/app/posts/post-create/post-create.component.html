<mat-card>
  <form (submit) = "onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input
        matInput
        type = "text"
        name = "title"
        placeholder="Post Title"
        ngModel
        required
        #title = "ngModel">
        <mat-error *ngIf="title.invalid">There is no title input!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        row = "4"
        name = "content"
        placeholder="Post Content"
        ngModel
        required
        #content = "ngModel"></textarea>
        <mat-error *ngIf="content.invalid">There is no content input!</mat-error>
    </mat-form-field>
    <button
     mat-raised-button
     color = 'primary'
     type = "submit">Save Post</button>
  </form>

</mat-card>
